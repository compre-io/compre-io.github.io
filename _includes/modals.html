<!--Sign Modal -->
<div class="modal fade bs-example-modal-lg" id="signup" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="try-form" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="signLabel">Quero Experimentar!</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">* Seu Nome:</label>
                            <input name="name" type="text" class="form-control" id="name" placeholder="Seu nome" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="instagram">* Instagram:</label>
                            <input name="instagram" type="text" class="form-control" id="instagram" placeholder="@SeuInstagram" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">* Seu Email:</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Seu Email" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Telefone:</label>
                            <input name="phone" type="text" minlength="14" maxlength="15" class="form-control" id="phone" placeholder="(00) 0000-00000" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="message">* Fale um pouco sobre o seu negócio:</label>
                            <textarea name="message" class="form-control" rows="4" id="message" placeholder="Fale um pouco mais sobre o seu negócio..." required ></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="plan" id="plan" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">fechar</button>
                    <button type="submit" class="btn btn-primary" id="send-try-form">enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
